<!DOCTYPE html>

<html>
<head>
  <title>Project 1
  </title>
  <style>
    p {
      font-size: 20px;
    }
    #results:hover {
      background: white;
    }
  </style>
</head>
<body>
  <h1>My Text Counter</h1>
  <textarea id="input" rows="8" cols="50"></textarea><br>
  <button id="results" style="padding:10px 25px; font-size:15px; border-radius:8px" onclick="countTotal()">Results!</button>
  <p>Total number of words: <span id="words"></span></p>
  <p>Total number of sentences: <span id="sentences"></span></p>
  <p>Average words per sentence(rounded up): <span id="average"></span></p>
  <p>Total number of spaces: <span id="spaces"></span></p>

  <script src="Project_1.js"></script>
</body>
</html>
