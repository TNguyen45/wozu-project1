<!DOCTYPE html>

<head>
  <title>Project 1
  </title>
</head>
<body>
  <h1>My Text Counter</h1>
  <textarea id="input" rows="8" cols="50"></textarea><br>
  <button style="padding:10px 25px; font-size:15px; border-radius:8px" onclick="countTotal()">Results!</button>
  <p style="font-size:20px;">Total number of words: <span id="words"></span></p>
  <p style="font-size:20px;">Total number of sentences: <span id="sentences"></span></p>
  <p style="font-size:20px;">Average words per sentence(rounded up): <span id="average"></span></p>
  <p style="font-size:20px;">Total number of spaces: <span id="spaces"></span></p>

  <script src="Project_1.js"></script>
</body>
</html>
